<script>
    Push.create("hola mundo");
</script>

<div class="main">
    <div class="graph">
        <ngx-charts-area-chart
            [view]="view"
            scheme="horizon"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="multi"
            (select)="onSelect($event)">
        </ngx-charts-area-chart>
    </div>
    
    <div class="sensor-data-table">
      <table class="table table-hover" >
          <thead>
              <tr>
                  <th scope="col">id</th>
                  <th scope="col">ppm</th>
                  <th scope="col">date</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of lastTenData">
                  <th scope="row">{{item.idSensorData}}</th>
                  <td>{{item.ppm}}</td>
                  <td>{{item.date}}</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>

<router-outlet></router-outlet>
